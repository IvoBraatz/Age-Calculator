<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
    
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    /* .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
  <h1>CALCULADORA DE IDADE</h1>
  <div class="container">
    <form id="ageCalculatorForm">
        <div class="input-group">
          <label for="dayInput">Dia</label>
          <div class="input-field">
            <input type="number" id="dayInput" min="1" max="31" placeholder="DD" required>
          </div>
        </div>
        <div class="input-group">
          <label for="monthInput">Mês</label>
          <div class="input-field">
            <input type="number" id="monthInput" min="1" max="12" placeholder="MM" required>
          </div>
        </div>
        <div class="input-group">
          <label for="yearInput">Ano</label>
          <div class="input-field">
            <input type="number" id="yearInput" min="1900" max="2099" placeholder="AAAA" required>
          </div>
        </div>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultContainer" class="hidden">
        <p>
          <span id="yearsResult" class="result-number"></span>
          <span> anos</span>
        </p>
        <p>
          <span id="monthsResult" class="result-number"></span>
          <span> mês</span>
        </p>
        <p>
          <span id="daysResult" class="result-number"></span>
          <span> dias</span>
        </p>
    </div>
  </div>    

    <script src="script.js"></script>
  <div class="attribution">

    Coded by <a href="https://protifolio-nine.vercel.app/#home">Ivo Braatz</a>.
  </div>
</body>
</html>
